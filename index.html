<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <section class="result">
          <h3 class="title">Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p class="info">
            you scored higher65% of the people who have taken thest test,
          </p>
        </section>
        <section class="sumary">
          <h3 class="title">Sumary</h3>
          <div class="rows">
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-reaction.svg" alt="icon" />
              </div>
              <b>Reaction</b>
              <p><b>80</b>/100</p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-memory.svg" alt="icon" />
              </div>
              <b>Memory</b>
              <p><b>92</b>/100</p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-verbal.svg" alt="icon" />
              </div>
              <b>Verbal</b>
              <p><b>61</b>/100</p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-visual.svg" alt="icon" />
              </div>
              <b>Visual</b>
              <p><b>72</b>/100</p>
            </div>
          </div>
          <button class="btn">Continue120</button>
        </section>
      </div>
    </div>
  </body>
</html>
